---
# ES Cluster info
es_hq_lb_port: 9200
es_hq_lb_cont_name: ~

es_hq_cont_image: 'elastichq/elasticsearch-hq:release-v3.5.12'
es_hq_cont_name: 'elasticsearch-hq'
es_hq_cont_port: 5000
es_hq_cont_addr: '0.0.0.0'
es_hq_cont_debug: false
es_hq_cont_vol: '/docker/{{ es_hq_cont_name }}'

# generic container settings
cont_state: started
cont_recreate: false
cont_restart: false
